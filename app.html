<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="@joyzinhw">
    <meta name="description" content="um site para estoque">
    <meta name="keywords" content="sites, web, cadrastro, estoque">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="/frontend/img/LOGO.png">
    <title>ESTOKA</title>
    <link rel="stylesheet" href="/frontend/cs/style.css">
    <script type="module" src="/frontend/js/homepage.js"></script>
  
</head>
<body>

    <header>
    <img src="/frontend/img/LOGO.png" alt="Logo" class="logo">
    <h1>ESTOKA</h1>
    <img src="/frontend/img/LOGO.png" alt="Logo" class="logo">
  </header>

  <div class="container">
    <nav>
      <h3>CADASTRO</h3>
      <button onclick="mostrarSecao('secaoCadastro')">PRODUTOS</button>

      <h3>ESTOQUE</h3>
      <button onclick="mostrarSecao('secaoSaldo')">SALDO</button>
      <button onclick="mostrarSecao('secaoMovimento')">ENTRADA & SAÍDA</button>
      <button onclick="mostrarSecao('secaoHistorico')">HISTÓRICO</button>

      <h3>DADOS</h3>
      <button onclick="mostrarSecao('secaoImportar')">IMPORTAR</button>
      <button onclick="mostrarSecao('secaoExportar')">EXPORTAR</button>

    <h3></h3>
<button id="logout">SAIR</button>

    </nav>

    <main>

      <section id="secaoCadastro" class="secao-visivel">
        <div class="form">
        <input type="text" id="produtoNome" placeholder="Nome do produto">
        <input type="number" id="produtoQtd" placeholder="Quantidade inicial">
        <input type="date" id="produtoVencimento" placeholder="Data de vencimento">
        <button onclick="cadastrarProduto()">CADASTRAR</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>NOME</th>
              <th>QUANTIDADE</th>
              <th>DATA DE VALIDADE</th>
              <th>AÇÕES</th>
            </tr>
          </thead>
          <tbody id="produtosTable">
            <!-- preenchido via JS -->
          </tbody>
        </table>
      </section>

      <!-- SALDO -->
      <section id="secaoSaldo" class="secao-oculta">
        <h2>Consultar Saldo</h2>
        <input type="text" id="buscaNome" placeholder="Nome do produto">
        <button onclick="consultarSaldo()">Buscar</button>
        <div id="resultadoSaldo"></div>
      </section>

      <!-- ENTRADA / SAÍDA -->
      <section id="secaoMovimento" class="secao-oculta">
        <h2>Registrar Entrada/Saída</h2>
        <input type="text" id="nomeProdutoMovimento" placeholder="Nome do produto">
        <input type="number" id="qtdMovimento" placeholder="Quantidade">
        <button onclick="executarMovimento('entrada')">ENTRADA</button>
        <button onclick="executarMovimento('saida')">SAÍDA</button>
      </section>

      <!-- HISTÓRICO -->
      <section id="secaoHistorico" class="secao-oculta">
        <h2>Histórico de Movimentações</h2>
        <input type="text" id="nomeProdutoHistorico" placeholder="Nome do produto">
        <button onclick="verHistoricoPorNome()">Ver Histórico</button>
        <ul id="listaHistorico"></ul>
      </section>

      <!-- IMPORTAR -->
      <section id="secaoImportar" class="secao-oculta">
        <h2>Importar Produtos</h2>
        <input type="file" id="arquivoImportacao" accept=".xlsx,.csv">
        <button onclick="importarProdutos()">IMPORTAR</button>
      </section>

      <!-- EXPORTAR -->
      <section id="secaoExportar" class="secao-oculta">
        <h2>Exportar Produtos</h2>
        <button onclick="exportarProdutos()">BAIXAR PLANILHA</button>
      </section>
    </main>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/frontend/js/script.js"></script>

</body>
</html>
